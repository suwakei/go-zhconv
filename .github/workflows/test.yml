name: test

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        go-version: ['1.23.x', '1.22.x', '1.21.x', '1.20.x']
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: SetUp Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: test
        run: go test -v ./...