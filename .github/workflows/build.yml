name: build

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        go-version: ['1.23.x', '1.22.x', '1.21.x']
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: SetUp Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: ../../

      - name: build
        run: go build -v ./...


